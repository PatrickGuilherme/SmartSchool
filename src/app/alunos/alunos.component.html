<!--ALUNO ESPECIFICO SELECIONADO-->
<div *ngIf="alunoSelecionado">    
    <div class="row">
        <div class="mr-auto">
            <app-titulo [titulo] ="'Aluno:' + alunoSelecionado.nome"></app-titulo>
        </div>
        <div class="mt-1">
            <button class="btn btn-warning" (click) = "Voltar()">
                Voltar
            </button>
        </div>
    </div>
    <!--FORMULARIO DE EDIÇÃO-->
    <form>
        <div class="form-group">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" value="{{alunoSelecionado.nome}}" class="form-control" placeholder="Insira seu nome">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Sobrenome</label>
                <input type="text" value="{{alunoSelecionado.sobrenome}}" class="form-control" placeholder="Insira seu sobrenome">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Telefone</label>
                <input type="number" value="{{alunoSelecionado.telefone}}" class="form-control" placeholder="Insira seu telefone">
            </div>
        </div>
    </form>
</div>

<!--LISTA DE TODOS OS ALUNOS-->
<div *ngIf="!alunoSelecionado">
    <app-titulo [titulo] ='titulo'></app-titulo>
    <table class="table table-hover">
        <thead class="table-secondary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aln of alunos" 
                style="cursor: pointer;"
                (click) = "AlunoSelect(aln)">
    
                <th scope="row">{{aln.id}}</th>
                <td>{{aln.nome}}</td>
                <td>{{aln.sobrenome}}</td>
                <td>{{aln.telefone}}</td>
            </tr>
        </tbody>
    </table>    
</div>
